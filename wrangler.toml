# For more details on how to configure Wrangler, refer to:
# https://developers.cloudflare.com/workers/wrangler/configuration/

name = "mcpeapsunterstrichhd"
compatibility_date = "2025-02-18"
compatibility_flags = ["nodejs_compat"]

# Optional: Enable observability (logs, analytics, etc.)
[observability]
enabled = true

# Optional: Smart Placement
# Docs: https://developers.cloudflare.com/workers/configuration/smart-placement/#smart-placement
# [placement]
# mode = "smart"

# Environment Variables
# https://developers.cloudflare.com/workers/wrangler/configuration/#environment-variables
[vars]
BUN_VERSION = "1.2.2"
NODE_VERSION = "20.11.0"

# Optional: Static Assets
# https://developers.cloudflare.com/workers/static-assets/binding/
# [[assets]]
# directory = "./public/"
# binding = "public"

# Optional: Service Bindings (communicate between multiple Workers)
# https://developers.cloudflare.com/workers/wrangler/configuration/#service-bindings
# [[services]]
# binding = "MY_SERVICE"
# service = "my-service"

# Optional: Pages Build Output Directory
pages_build_output_dir = "dist"